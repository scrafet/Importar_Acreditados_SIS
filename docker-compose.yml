services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigh-import-app
    ports:
      - "44321:44321"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
