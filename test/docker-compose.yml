version: '3.8'
services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "14333:1433"
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1" ]
      interval: 10s
      retries: 20
      start_period: 15s
      timeout: 5s

  db-init:
    build: ./db-init
    depends_on:
      db:
        condition: service_healthy
    command: >
      /bin/bash -c " echo 'Waiting for SQL Server to be ready...'; /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1'; echo 'Running 00_create_dbs.sql...'; /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -C -d master -i /init-scripts/00_create_dbs.sql; echo 'Running 01_SIGH.sql...'; /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -C -d master -i /init-scripts/01_SIGH.sql; echo 'Running 02_SIGH_SIS.sql...'; /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -C -d master -i /init-scripts/02_SIGH_SIS.sql; echo 'Running 03_SIGH_EXTERNA.sql...'; /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -C -d master -i /init-scripts/03_SIGH_EXTERNA.sql; echo 'Running 04_BDHIS_MINSA.sql...'; /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P YourStrong@Passw0rd -C -d master -i /init-scripts/04_BDHIS_MINSA.sql; echo 'Initialization completed.'; "
